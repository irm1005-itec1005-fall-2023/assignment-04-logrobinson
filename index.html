<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Summit ToDo - Assignment 04</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/mountain-icon.png" type="image/png+xml" />
</head>

<body>

  <main>
    <div class="title-card">

      <img src="./images/mountains.png" alt="Simple Mountain Drawing Logo" />

      <h2 class="input-title">CLIMB TO THE</h2>

      <h1>SUMMIT</h1>

    </div>

    <div class="add-todo-area">
      <form id="todo-form">
        <label for="todo-input">Getting stuff done can feel like climbing a mountain, so why not make it just as
          exciting?<br>Reach for the top and tackle your goals! </label>
        <div class="input-and-button-area">
          <input type="text" id="todo-input" placeholder="New goal..." required />
          <button class="main-button" type="submit">+</button>
        </div>
      </form>
    </div>

    <div class="lists-area">
      <div class="todo-list">
        <h3 class="todo-list-title">Climbs in Progress:</h3>
        <ul class="form-results" id="todo-inputted-items-list"></ul>
      </div>

      <div class="completed-list">
        <h3 class="completed-list-title">Summits Reached:</h3>
        <ul class="completed-to-dos" id="completed-list"></ul>
      </div>
    </div>

  </main>

  <script src="./script.js"></script>

</body>

</html>
